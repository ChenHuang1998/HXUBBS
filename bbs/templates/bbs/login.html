<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>河西学院论坛|登录</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.default.css" id="theme-stylesheet">
      <style>
          ul{
              list-style-type: none;
          }
      </style>
  </head>
  <body>
    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p>河西学院论坛</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" action="" class="form-validate">
                      {% csrf_token %}
                      {% for field in login_form %}
                          <div class="form-group">
                              {{ field }}

                          </div>
                      {% endfor %}
                  <div style="margin-top: -15px"><span class="text-danger pull-left" style="font-size: 10px">{{ login_form.non_field_errors}}</span></div>

                  <div><button type="submit" class="btn btn-primary">登录</button></div>

                  </form>
{#                    <div style="margin-top: -20px;">#}
{#                    	<!-- <input type="checkbox"  id="check1"/>&nbsp;<span>记住密码</span>#}
{#                    	<input type="checkbox" id="check2"/>&nbsp;<span>自动登录</span> -->#}
{#                    	<div class="custom-control custom-checkbox " style="float: right;">#}
{#											    <input type="checkbox" class="custom-control-input" id="check2" >#}
{#											    <label class="custom-control-label" for="check2">自动登录</label>#}
{#											</div>#}
{#											<div class="custom-control custom-checkbox " style="float: right;">#}
{#											    <input type="checkbox" class="custom-control-input" id="check1" >#}
{#											    <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>#}
{#											</div>#}
{#                    </div>#}
                  <br />
                  <small>没有账号?</small><a href="{% url 'register' %}" class="signup">&nbsp;注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript files-->
    <script src="https://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/bootstrap.min.js"></script>
{#    <script src="/static/vendor/jquery-validation/jquery.validate.min.js"></script><!--表单验证-->#}
    <!-- Main File-->
    <script src="/static/bootstrap-3.3.7/js/front.js"></script>

  </body>
</html>
