{% extends 'base.html' %}

{% block category %}
active
{% endblock %}
{% block style %}
<style>
.anniu{
    margin-bottom: 1em
}
.anniu button{
    margin: 0 0.5em;
}
</style>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="ljdh">
            <ol class="breadcrumb">
                <li><a href="#">首页</a></li>
                <li><a href="#">版块信息</a></li>
                <li><a href="#">{{ category_name }}</a></li>

            </ol>
        </div>
        <div>
            <div class="col-sm-9">
                <div class="anniu">
                    <button class="btn bg-primary">全部</button>
                    <button class="btn bg-primary">热度</button>
                    <button class="btn bg-primary">评论量</button>
                    <button class="btn bg-primary pull-right" style="width: 100px">发布帖子</button>
                </div>
                 {% for post in post_list %}
                    <div class="card">
                        <div class="card-body">
                            <img src="/static/imgs/avatar.png" alt="" class="img-circle">
                            <h5>{{ post.title }}</h5>
                        </div>
                    </div>
                {% empty %}
                    这个版块还没人发帖
                {% endfor %}

            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
{% endblock %}
